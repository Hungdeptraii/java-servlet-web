name: Java CI/CD with Maven - Build and Deploy WAR

on:
  push:
    branches: [ main ]
    paths:
      - 'src/main/java/com/example/HelloServlet.java'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Verify with Maven
        run: mvn clean verify -DskipTests

      - name: Build with Maven
        run: mvn package

      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: servlet-war
          path: target/*.war
          if-no-files-found: error

  deploy:
    runs-on: [self-hosted, windows]
    needs: build
    steps:
      - name: Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: servlet-war
          path: ./artifacts

      - name: Stop Tomcat
        run: |
          $shutdown = 'D:\Tom10\apache-tomcat-10.1.41\bin\shutdown.bat'
          if (Test-Path $shutdown) {
            & $shutdown
            Start-Sleep -Seconds 10
          }
          $tomcatProcs = Get-Process -Name 'java' -ErrorAction SilentlyContinue | Where-Object { $_.Path -like '*Tom10*' }
          if ($tomcatProcs) {
            $tomcatProcs | Stop-Process -Force
            Write-Host "Stopped $($tomcatProcs.Count) Tomcat Java process(es)"
          } else {
            Write-Host "No Tomcat processes found"
          }
        shell: pwsh

      - name: Deploy WAR to Tomcat
        run: |
          $webapps = 'D:\Tom10\apache-tomcat-10.1.41\webapps'
          $warPath = Get-ChildItem -Path './artifacts' -Filter 'java-servlet-web-1.0-SNAPSHOT*.war' | Select-Object -First 1

          Remove-Item -Path "$webapps\java-servlet-web-1.0-SNAPSHOT.war" -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "$webapps\java-servlet-web-1.0-SNAPSHOT" -Recurse -Force -ErrorAction SilentlyContinue

          if ($warPath) {
            Copy-Item -Path $warPath.FullName -Destination $webapps -Force
            Write-Host "Deployed WAR to Tomcat"
          } else {
            Write-Error "WAR file not found!"
            exit 1
          }
        shell: pwsh

      - name: Start Tomcat
        run: |
          $startup = 'D:\Tom10\apache-tomcat-10.1.41\bin\startup.bat'
          if (Test-Path $startup) {
            & $startup
            Write-Host "Tomcat started."
          } else {
            Write-Error "Tomcat startup.bat not found!"
            exit 1
          }
          Start-Sleep -Seconds 20
        shell: pwsh

      - name: Verify Deployment
        run: |
          Start-Sleep -Seconds 10
          try {
            $res = Invoke-WebRequest -Uri 'http://localhost:8081/java-servlet-web-1.0-SNAPSHOT/hello' -ErrorAction Stop
            if ($res.StatusCode -eq 200) {
              Write-Host "✅ Deployment successful!"
            } else {
              Write-Error "❌ Deployment failed: Invalid status code $($res.StatusCode)"
              exit 1
            }
          } catch {
            Write-Error "❌ Deployment failed: $($_.Exception.Message)"
            exit 1
          }
        shell: pwsh
